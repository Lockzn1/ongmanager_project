<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONGManager</title>
    <link rel="stylesheet" href="../style/login.css" />
    <!-- Font Awesome para ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-300">
    <!-- Botão de alternância de tema -->
    <button id="dark-toggle" aria-label="Alternar tema">
      <span id="toggle-icon">
        <i class="fa-solid fa-sun"></i>
        <i class="fa-solid fa-moon"></i>
      </span>
      <div id="toggle-circle"></div>
    </button>

    <!-- Formulário de Login -->
    <div class="login-container">
      <div class="login-card bg-gray-100 dark:bg-gray-800 p-6 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-2">Bem-vindo</h1>
        <p class="mb-4">Faça login para continuar</p>
        <form id="loginForm">
          <div class="form-group mb-4">
            <label for="email" class="block mb-1">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-white"
              placeholder="Digite seu email"
              required
            />
          </div>
          <div class="form-group mb-4">
            <label for="password" class="block mb-1">Senha:</label>
            <input
              type="password"
              name="password"
              id="password"
              class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-white"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <button type="submit" class="btn-login bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Entrar
          </button>
        </form>
      </div>
    </div>

    <div id="error" style="color: red; display: none"></div>

    <!-- Scripts -->
    <script src="../script/login.js"></script>
    <!-- O script de darkmode.js pode ser removido, pois já foi incluído no login.js -->
    <!-- <script src="../script/darkmode.js" defer></script> -->
  </body>
</html>
