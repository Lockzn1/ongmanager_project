<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONGManager</title>
    <link rel="stylesheet" href="../style/login.css" />
  </head>

  <body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-300">
    <!-- BotÃ£o de alternÃ¢ncia de tema -->
    <div class="absolute top-4 right-4 z-50">
      <button id="dark-toggle" class="p-2 bg-gray-300 dark:bg-gray-700 rounded text-sm">
        ğŸŒ™ Alternar Tema
      </button>
    </div>

    <!-- FormulÃ¡rio de Login -->
    <div class="login-container">
      <div class="login-card bg-gray-100 dark:bg-gray-800 p-6 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-2">Bem-vindo</h1>
        <p class="mb-4">FaÃ§a login para continuar</p>
        <form id="loginForm">
          <div class="form-group mb-4">
            <label for="email" class="block mb-1">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-white"
              placeholder="Digite seu email"
              required
            />
          </div>
          <div class="form-group mb-4">
            <label for="password" class="block mb-1">Senha:</label>
            <input
              type="password"
              name="password"
              id="password"
              class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-white"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <button type="submit" class="btn-login bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Entrar
          </button>
        </form>
      </div>
    </div>

    <div id="error" style="color: red; display: none"></div>

    <!-- Scripts -->
    <script src="../script/login.js"></script>
    <!-- O script de darkmode.js pode ser removido, pois jÃ¡ foi incluÃ­do no login.js -->
    <!-- <script src="../script/darkmode.js" defer></script> -->
  </body>
</html>
